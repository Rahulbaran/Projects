<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name active" id="name-0">Player-1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">49</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player-2</div>
                <div class="player-score" id="score-1">3</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">90</div>
                </div>
            </div>

            <button class="btn-new"><i class="fa fa-plus"></i> New game</button>
            <button class="btn-roll"><i class="fa fa-circle"></i>Roll</button>
            <button class="btn-hold"><i class="fa fa-home"></i>Hold</button>
            <input type="text" placeholder="Final Score" class="setscore">
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
